<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="../actions/signup.php" method="post">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <label>Enroll in Subjects (Choose from 10 available subjects):</label>
            <div id="subjects">
                <!-- Hardcoded list of subjects -->
                <div><input type="checkbox" name="subjects[]" value="1"> Mathematics</div>
                <div><input type="checkbox" name="subjects[]" value="2"> Physics</div>
                <div><input type="checkbox" name="subjects[]" value="3"> Chemistry</div>
                <div><input type="checkbox" name="subjects[]" value="4"> Biology</div>
                <div><input type="checkbox" name="subjects[]" value="5"> Computer Science</div>
                <div><input type="checkbox" name="subjects[]" value="6"> History</div>
                <div><input type="checkbox" name="subjects[]" value="7"> Geography</div>
                <div><input type="checkbox" name="subjects[]" value="8"> Economics</div>
                <div><input type="checkbox" name="subjects[]" value="9"> English Literature</div>
                <div><input type="checkbox" name="subjects[]" value="10"> Political Science</div>
            </div>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
